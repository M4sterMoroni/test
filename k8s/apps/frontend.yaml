apiVersion: v1
kind: ConfigMap
metadata:
  name: mpiv-index
  labels:
    app: mpiv-frontend
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MPIV Welcome</title>
        <style>
            body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: white; }
            .welcome-container { text-align: center; background: rgba(255,255,255,0.1); padding: 3rem; border-radius: 15px; backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
            h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
            p { font-size: 1.2rem; opacity: 0.9; }
        </style>
    </head>
    <body>
      <div class="welcome-container">
        <h1>Welcome to MPIV</h1>
        <p>Your Kubernetes + Istio environment is running.</p>
      </div>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpiv-frontend
  labels:
    app: mpiv-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mpiv-frontend
  template:
    metadata:
      labels:
        app: mpiv-frontend
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: html
        configMap:
          name: mpiv-index
          items:
          - key: index.html
            path: index.html
---
apiVersion: v1
kind: Service
metadata:
  name: mpiv-frontend
  labels:
    app: mpiv-frontend
spec:
  selector:
    app: mpiv-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
